<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
</head>
<body>
    <p class="note invisible" id="note1">...</p>
    <script>
        var element = document.getElementById("note1");
        var list = element.classList;
				list.toggle("invisible");
				console.log(element.className); //note
				list.toggle("invisible");
				console.log(element.className); //note invisible
    </script>
</body>
</html>
